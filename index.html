<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página de Teste</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* evita rolagem */
    }

    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cobre toda a tela, mantendo proporção */
    }
  </style>
</head>
<body>
  <img src="foto.png" alt="Minha Imagem">
</body>
</html>
